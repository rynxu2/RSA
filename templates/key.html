<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Private Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <a href="/" class="btn btn-outline-secondary mb-4 rounded-pill shadow-sm"><i class="bi bi-arrow-left"></i> Quay lại</a>
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card shadow-lg mb-4 border-0">
                <div class="card-header bg-gradient bg-primary text-white fw-bold fs-5">
                    <i class="bi bi-key"></i> Quản lý Private Key
                </div>
                <div class="card-body p-4">
                    {% if msg %}
                    <div class="alert alert-info shadow-sm">{{ msg }}</div>
                    {% endif %}
                    <form method="post" class="mb-3">
                        <label class="form-label fw-semibold">Nhập Private Key (PEM)</label>
                        <textarea class="form-control mb-3 border-primary-subtle" name="pem" rows="6" placeholder="-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----"></textarea>
                        <label class="form-label fw-semibold mt-3">Nhập Public Key (PEM)</label>
                        <textarea class="form-control mb-3 border-success-subtle" name="public_pem" rows="5" placeholder="-----BEGIN PUBLIC KEY-----\n...\n-----END PUBLIC KEY-----"></textarea>
                        <div class="d-flex gap-2 flex-wrap">
                            <button type="submit" name="pem" class="btn btn-primary flex-fill rounded-pill mb-2"><i class="bi bi-upload"></i> Nhập Private Key</button>
                            <button type="submit" name="public_pem" class="btn btn-success flex-fill rounded-pill mb-2"><i class="bi bi-upload"></i> Nhập Public Key</button>
                        </div>
                        <div class="d-flex gap-2 flex-wrap">
                            <button type="submit" name="random" class="btn btn-warning flex-fill rounded-pill mb-2" style="width:50%;"><i class="bi bi-shuffle"></i> Tạo key ngẫu nhiên</button>
                            <button type="submit" name="random_public" class="btn btn-info flex-fill rounded-pill mb-2" style="width:50%;"><i class="bi bi-shuffle"></i> Tạo public key ngẫu nhiên</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card shadow-lg border-0 mb-4">
                <div class="card-header bg-gradient bg-success text-white fw-bold fs-5">
                    <i class="bi bi-shield-lock"></i> Private Key hiện tại
                </div>
                <div class="card-body p-4">
                    <div class="position-relative">
                        <pre id="key-pre" class="bg-light p-3 rounded border border-success-subtle" style="white-space: pre-wrap; word-break: break-all; font-size: 0.97rem; min-height: 120px;">{{ current_key }}</pre>
                        <button class="btn btn-outline-secondary btn-sm position-absolute top-0 end-0 m-2 rounded-circle" onclick="copyKey()" title="Sao chép"><i class="bi bi-clipboard"></i></button>
                    </div>
                </div>
            </div>
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient bg-info text-white fw-bold fs-5">
                    <i class="bi bi-key"></i> Public Key hiện tại
                </div>
                <div class="card-body p-4">
                    <div class="position-relative">
                        <pre id="pubkey-pre" class="bg-light p-3 rounded border border-info-subtle" style="white-space: pre-wrap; word-break: break-all; font-size: 0.97rem; min-height: 80px;">{{ current_public }}</pre>
                        <button class="btn btn-outline-secondary btn-sm position-absolute top-0 end-0 m-2 rounded-circle" onclick="copyPubKey()" title="Sao chép"><i class="bi bi-clipboard"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function copyKey() {
    const pre = document.getElementById('key-pre');
    navigator.clipboard.writeText(pre.textContent);
    const btn = event.currentTarget;
    btn.innerHTML = '<i class="bi bi-clipboard-check"></i>';
    btn.classList.remove('btn-outline-secondary');
    btn.classList.add('btn-success');
    setTimeout(() => {
        btn.innerHTML = '<i class="bi bi-clipboard"></i>';
        btn.classList.remove('btn-success');
        btn.classList.add('btn-outline-secondary');
    }, 1200);
}
function copyPubKey() {
    const pre = document.getElementById('pubkey-pre');
    navigator.clipboard.writeText(pre.textContent);
    const btn = event.currentTarget;
    btn.innerHTML = '<i class="bi bi-clipboard-check"></i>';
    btn.classList.remove('btn-outline-secondary');
    btn.classList.add('btn-success');
    setTimeout(() => {
        btn.innerHTML = '<i class="bi bi-clipboard"></i>';
        btn.classList.remove('btn-success');
        btn.classList.add('btn-outline-secondary');
    }, 1200);
}
</script>
</body>
</html>
